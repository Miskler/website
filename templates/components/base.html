<!doctype html>
<html lang="zxx">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- color of address bar in mobile browser -->
  <meta name="theme-color" content="#2B2B35">
  <!-- favicon -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/plugins/bootstrap.min.css') }}">
  <!-- font awesome css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/plugins/font-awesome.min.css') }}">
  <!-- swiper css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/plugins/swiper.min.css') }}">
  <!-- fancybox css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/plugins/fancybox.min.css') }}">
  <!-- main css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>{% block title %}Arter{% endblock %}</title>
</head>
<body>
  <!-- app -->
  <div class="art-app">
    <!-- mobile top bar -->
    <div class="art-mobile-top-bar"></div>
    <!-- app wrapper -->
    <div class="art-app-wrapper">
      <!-- app container -->
      <div class="art-app-container">
        {% include 'components/info_bar.html' %}
        {% block content %}{% endblock %}
        {% include 'components/menu_bar.html' %}
      </div>
      <!-- app container end -->
    </div>
    <!-- app wrapper end -->
    {% include 'components/preloader.html' %}
  </div>
  <!-- app end -->
  <!-- jquery js -->
  <script src="{{ url_for('static', filename='js/plugins/jquery.min.js') }}"></script>
  <!-- anime js -->
  <script src="{{ url_for('static', filename='js/plugins/anime.min.js') }}"></script>
  <!-- swiper js -->
  <script src="{{ url_for('static', filename='js/plugins/swiper.min.js') }}"></script>
  <!-- progressbar js -->
  <script src="{{ url_for('static', filename='js/plugins/progressbar.min.js') }}"></script>
  <!-- smooth scrollbar js -->
  <script src="{{ url_for('static', filename='js/plugins/smooth-scrollbar.min.js') }}"></script>
  <!-- overscroll js -->
  <script src="{{ url_for('static', filename='js/plugins/overscroll.min.js') }}"></script>
  <!-- typing js -->
  <script src="{{ url_for('static', filename='js/plugins/typing.min.js') }}"></script>
  <!-- isotope js -->
  <script src="{{ url_for('static', filename='js/plugins/isotope.min.js') }}"></script>
  <!-- fancybox js -->
  <script src="{{ url_for('static', filename='js/plugins/fancybox.min.js') }}"></script>
  <!-- swup js -->
  <script src="{{ url_for('static', filename='js/plugins/swup.min.js') }}"></script>
  <!-- main js -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
